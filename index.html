<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Miracle`Home</title>
    <script src="vue/vue.js"></script>
     <style>
      .active{
        font-size: 50px;
        color: #5f9ea0;
        text-decoration:none;
        font-family:Arial,Console,Verdana,Courier New
      }
      .div1{
        height: 400px;
        background-color: #eee;
        position: relative
      }
      .div1 a{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate3d(-50%, -50%, 0)
      }
    </style>
  </head>
  <body>
    <div id="header" bgcolor="#f0ffff"> 
      <h2>
        <div class="div1">
          <a  id="hello" href="http://www.baidu.com" v-bind:class="{active:isActive}">WelCome To Miracle`Home</a>
        </div>
      </h2>
    </div>
  </body>
  <script>
    new Vue({
      el:'#hello',
      data:{
        isActive:true
      }
    })
  </script>
</html>
